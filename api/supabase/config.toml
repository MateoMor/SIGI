# Supabase CLI Configuration
# Para usar: supabase link --project-ref <your-project-ref>

# Project ID (reemplaza con tu project ref)
# Lo encuentras en: https://supabase.com/dashboard/project/_/settings/general
project_id = ""

[api]
port = 54321
schemas = ["public"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
port = 54323

[auth]
site_url = "http://localhost:3000"
additional_redirect_urls = ["http://localhost:3000"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false
